name: 'Build release'
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build_deb:
    strategy:
      matrix:
        RELEASE:
          - Dockerfile-20.04
          - Dockerfile-18.04
#          - YourVeryCustomDockerFiler
    runs-on: ubuntu-latest
    name: Build package defined in ${{ matrix.RELEASE }}
    steps:
      - uses: actions/checkout@v1
      - name: Run docker build
        id: build_package
        uses: ./.github/actions/build-release-action
        with:
          docker_file: ${{ matrix.RELEASE }}

      - name: Release deb files
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/${{ steps.build_package.outputs.package_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



